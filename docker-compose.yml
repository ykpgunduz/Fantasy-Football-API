services:
  app:
    container_name: futbol-app
    build:
      context: .
      dockerfile: Dockerfile
    image: futbol
    ports:
      - "8015:80"
    volumes:
      - .:/var/www
    depends_on:
      - db
    networks:
      - futbol-network
    environment:
      - LC_ALL=tr_TR.UTF-8
      - LANG=tr_TR.UTF-8

  db:
    image: mysql:8.0
    container_name: futbol-db
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: futbol-db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: root
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3315:3306"
    networks:
      - futbol-network

networks:
  futbol-network:

volumes:
  mysql-data:
